<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

	<title>GameReach</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:replace="~{administrador/template_admin.html::header}"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			GamerReach <small>Ordenes</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Reportes</li>
		</ol>

		<!-- Blog Post -->
		<main class="main">
			<!-- Hero Section -->
			<section id="hero" class="hero section">

				<div class="container">
					<div class="row gy-4">
						<div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
							<h1 data-aos="fade-up" th:text="${titulo}">Reporte de Productos</h1>
							<h3 data-aos="fade-up" th:text="${subtitulo}">titulo</h3>
						</div>

					</div>
				</div>

			</section><!-- /Hero Section -->

			<section id="reporteProductos">
				<div class="container">
					<form action="/reportes/reportPreview" method="get" class="form-inline mt-3">
						<div class="form-group">
							<label for="parameter1" class="sr-only">Par치metro 1:</label>
							<input type="text" id="parameter1" name="parameter1" class="form-control"
								   placeholder="Par치metro 1" />
							<label for="parameter2" class="sr-only">Par치metro 2:</label>
							<input type="number" id="parameter2" name="parameter2" class="form-control"
								   placeholder="Par치metro 2" />
						</div>
						<button type="submit" class="btn btn-secondary">Previsualizar Reporte</button>
					</form>
				</div>
			</section>

		</main>
	<!-- /.container -->

	<!-- Footer -->
	<div th:replace="~{administrador/template_admin.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		</div>

</body>

</html>
